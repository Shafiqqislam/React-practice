<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <style>
        table{
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid lightgray;
            padding: 10px 20px;
        }
    </style>
    <table>
        <thead>
            <tr>
              <th>no</th>
              <th>name</th>
              <th>company</th>
              <th>salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>bil gates</td>
                <td>microsoft</td>
                <td>$1200</td>
            </tr>
            <tr>
                <td>2</td>
                <td>mark</td>
                <td>facebook</td>
                <td>$14000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>stave jobs</td>
                <td>apple</td>
                <td>$12000</td>
            </tr>
        </tbody>
    </table>
   
    
</body>
</html>
